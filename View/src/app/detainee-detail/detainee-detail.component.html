<div class="container emp-profile">
  <form method="post">
      <div class="row">
          <div class="col-md-4">
              <div class="profile-img">
                <img id="img" class="image-holder" [src]=getSantizeUrl()>
                  <div class="file btn btn-lg btn-primary">
                      Change Photo
                      <input type="file" name="file"/>
                  </div>
              </div>
          </div>
          
          <div class="col-md-2">
              <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Edit Profile"/>
          </div>
      </div>
      <div class="row">
          <div class="col-md-8">
              <div class="tab-content profile-tab" id="myTabContent">
                  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                              <div class="row">
                                  <div class="col-md-6">
                                      <label>Номер задержанного</label>
                                  </div>
                                  <div class="col-md-6">
                                      <p>{{detainee.detaineeID}}</p>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-6">
                                      <label>Имя</label>
                                  </div>
                                  <div class="col-md-6">
                                      <p>{{detainee.firstName}}</p>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-6">
                                      <label>Фамилия</label>
                                  </div>
                                  <div class="col-md-6">
                                      <p>{{detainee.lastName}}</p>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-6">
                                      <label>Отчество</label>
                                  </div>
                                  <div class="col-md-6">
                                      <p>{{detainee.patronymic}}</p>
                                  </div>
                              </div>
                              <div class="row">
                                <div class="col-md-6">
                                    <label>Дата рождения | Возраст</label>
                                </div>
                                <div class="col-md-6">
                                    <p>{{detainee.birthDate}} | Age</p>
                                </div>
                            </div>
                              <div class="row">
                                  <div class="col-md-6">
                                      <label>Место работы</label>
                                  </div>
                                  <div class="col-md-6">
                                      <p>{{detainee.job}}</p>
                                  </div>
                              </div>
                              <div class="row">
                                <div class="col-md-6">
                                    <label>Телефоны</label>
                                </div>
                                <div class="col-md-6">
                                    <p>{{detainee.mobilePhoneNumber}}</p>
                                </div>
                            </div>
                            <div class="row">
                              <div class="col-md-6">
                                  <label>Дополнительная информация</label>
                              </div>
                              <div class="col-md-6">
                                  <p>{{detainee.extraInfo}}</p>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                                <label>Адрес прописки</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{detainee.residencePlace}}</p>
                            </div>
                        </div>
                  </div>
              </div>
          </div>
      </div>
  </form>           
</div>
