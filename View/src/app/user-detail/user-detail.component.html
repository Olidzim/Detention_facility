{{change}}
{{router.url}}
{{sharedService.login}}
  <form method="post">
      <div class="row">          
          <div class="col-md-8">
                    <button type="button" (click)="change = !change" class="btn btn-primary">Изменить информацию о пользователе</button>
                    
                    <button type="button" (click)="deleteCurrentDetainee()" class="btn btn-primary">Удалить пользователя</button>    
                    <br>
                    <br>
                    <button *ngIf="change" type="button" (click)="saveChanges()" class="btn btn-primary">Сохранить изменения</button>
                    &nbsp;     
                    <button *ngIf="change" type="button" (click)="change = !change" class="btn btn-primary">Отмена</button>             
                    <br>
                    <br>                 
                        <div *ngIf="!change" class="tab-content profile-tab" id="myTabContent">
                                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">                    
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label>Номер пользователя</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <p>{{user.userID}}</p>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label>Логин</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <p>{{user.login}}</p>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label>Пароль</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <p>{{user.password}}</p>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label>Электронная почта</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <p>{{user.email}}</p>
                                                </div>
                                            </div>
                                            <div class="row">
                                              <div class="col-md-6">
                                                  <label>Роль</label>
                                              </div>
                                              <div class="col-md-6">
                                                  <p>{{user.role }}</p>
                                              </div>
                                          </div>                                           
                                </div>      
                            </div>
              <div *ngIf="change" class="tab-content profile-tab" id="myTabContent">
                  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">                    
                              <div class="row">
                                  <div class="col-md-6">
                                      <label>Номер пользователя</label>
                                  </div>
                                  <div class="col-md-6">
                                        <p>{{user.detaineeID}}</p>
                                  </div>
                              </div>
                              <div class="row">
                                    <div class="col-md-6">
                                        <label>Логин</label>
                                    </div>
                                    <div class="col-md-6">
                                          <input type="text" [(ngModel)]="user.login" class="form-control" name="firstName"/>
                                    </div>
                                </div>
                              <div class="row">
                                  <div class="col-md-6">
                                      <label>Пароль</label>
                                  </div>
                                  <div class="col-md-6">
                                        <input type="text" [(ngModel)]="user.password" class="form-control" name="firstName"/>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-6">
                                      <label>Электронная почта</label>
                                  </div>
                                  <div class="col-md-6">
                                        <input type="text" [(ngModel)]="user.email" class="form-control" name="lastName"/>
                                  
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-6">
                                      <label>Роль</label>
                                  </div>
                                  <div class="col-md-6">
                                        <select [(ngModel)]="user.role" name="field1">
                                                <option *ngFor="let role of roles">
                                                  {{role}}
                                                </option>
                                        </select>
                                   
                                  </div>                                                          
                        </div>                
                  </div>      
              </div>
          </div>
      </div>
  </form> 
  <br>
